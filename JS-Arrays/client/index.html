<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For each</h2>
    <div id="app"></div>
    <h3>For each ejercicio</h3>
    <div id="tasksApp"></div>
    <br>
    <h2>Map</h2>
    <hr>
    <div id="map"></div>
    <script>
        //--------------------for each------------------
        const products = [
            {title: 'Burger', price: 121},
            {title: 'Pizza', price: 20},
        ];
        const app = document.getElementById('app')
        products.forEach(product => {
            app.innerHTML += `<li>${product.title} - ${product.price}</li>`
        })

        const tasks = [
            {task: 'clean the dishes', status: 'Complete'},
            {task: 'cook the dinner', status: 'incomplete'},
            {task: 'do the homework', status: 'in progress'}
        ];
        const tasksApp = document.getElementById('tasksApp')
        tasks.forEach(task => {
            tasksApp.innerHTML += `<li>${task.task} - ${task.status}</li>`
        })
        
        //--------------map----------------------
        const products1 = [
            {title: 'Burger', price: 121},
            {title: 'Pizza', price: 20},
        ];
        const map = document.getElementById('map')
        const list = products1.map(product => {
            return `<li>${product.title} - ${product.price}</li>`
        })
        map.innerHTML = list.join('')
    </script>
</body>
</html>
